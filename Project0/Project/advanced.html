<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div style="display: inline-block; text-align: right; width: 100%;">
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
        </div>
        <div class="content">
            <form action="https://google.com/search">
                <div class="adv-main">
                    <div class="adv-left-label">
                        <label>all these words:</label>
                    </div>
                    <div class="adv-middle-input">
                        <input type="text" class="tx-adv" name="as_q">
                    </div>
                </div>
                <div class="adv-main">
                    <div class="adv-left-label">
                        <label>this exact word or phrase:</label>
                    </div>
                    <div class="adv-middle-input">
                        <input type="text" class="tx-adv" name="as_epq">
                    </div>
                </div>
                <div class="adv-main">
                    <div class="adv-left-label">
                        <label>any of these words:</label>
                    </div>
                    <div class="adv-middle-input">
                        <input type="text" class="tx-adv" name="as_oq">
                    </div>
                </div>
                <div class="adv-main">
                    <div class="adv-left-label">
                        <label>none of these words:</label>
                    </div>
                    <div class="adv-middle-input">
                        <input type="text" class="tx-adv" name="as_eq">
                    </div>
                </div>
                <div class="adv-main">
                    <div class="adv-left-label">
                    </div>
                    <div class="adv-middle-input">
                        <input type="submit" value="Google Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
